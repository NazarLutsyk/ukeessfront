<table>
  <thead>
  <th>ID</th>
  <th>NAME</th>
  <th>ACTIVE</th>
  <th>DEPARTMENT</th>
  <td *ngIf="canUpdate"></td>
  <td *ngIf="canDelete"></td>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{emp.empId}}</td>
    <td>{{emp.empName}}</td>
    <td>{{emp.empActive ? 'YES' : 'NO'}}</td>
    <td>{{emp.dpName}}</td>
    <td *ngIf="canUpdate" (click)="emitUpdate(emp)">UPDATE</td>
    <td *ngIf="canDelete" (click)="emitDelete(emp)">DELETE</td>
  </tr>
  </tbody>
</table>
