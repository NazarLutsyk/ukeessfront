<h3>Login</h3>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <input type="text"
         name="login"
         placeholder="Login"
         required
         ngModel>
  <input type="password"
         name="password"
         placeholder="password"
         required
         ngModel>
  <button [disabled]="loginForm.invalid">Login</button>
</form>
<hr>

<h3>Register</h3>
<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <input type="text"
         name="login"
         placeholder="Login"
         required
         ngModel>
  <input type="password"
         name="password"
         placeholder="password"
         required
         ngModel>
  <button [disabled]="registerForm.invalid">Register</button>
</form>
<hr>
